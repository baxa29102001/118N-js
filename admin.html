    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New Book</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="" id="form">
              <input
                type="text"
                placeholder="Book Title"
                class="form-control mb-3"
                id="title_book"
              />
              <input
                type="text"
                placeholder="Author"
                class="form-control mb-3"
                id="author"
              />
              <select name="" id="category" class="form-control mb-3">
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
              </select>

              <input
                type="number"
                placeholder="Price"
                class="form-control mb-3"
                id="price"
              />

              <input
                type="datetime-local"
                placeholder="Publish date"
                class="form-control mb-3"
                id="date_publish"
              />
              <input
                type="number"
                placeholder="Rate"
                max="5"
                min="1"
                step="1"
                class="form-control mb-3"
                id="rate"
              />
              <input
                type="file"
                placeholder="Image link"
                class="form-control mb-3"
                id="img_url"
              />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveBook">
              Save
            </button>
          </div>
        </div>
      </div>
